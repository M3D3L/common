name: Build and Deploy Monorepo
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build guillermomedel.com
        run: npm run generate
        working-directory: ./sites/guillermomedel.com
        env:
          NUXT_APP_BASE_URL: /guillermomedel/
          POCKETBASE_URL: ${{ vars.POCKETBASE_URL }}
          WHATSAPP_NUMBER: ${{ vars.WHATSAPP_NUMBER }}
      
      - name: Build relocatetosancarlos.com
        run: npm run generate
        working-directory: ./sites/relocatetosancarlos.com
        env:
          NUXT_APP_BASE_URL: /relocatetosancarlos/
          POCKETBASE_URL: ${{ vars.POCKETBASE_URL }}
          WHATSAPP_NUMBER: ${{ vars.WHATSAPP_NUMBER }}

      - name: Create combined deployment directory
        run: |
          mkdir deploy_gh_pages
          cp -r ./sites/guillermomedel.com/.output-guillermomedel/public/ deploy_gh_pages/guillermomedel
          cp -r ./sites/relocatetosancarlos.com/.output-relocatetosancarlos/public/ deploy_gh_pages/relocatetosancarlos

      - name: Add CNAME files to their folders
        run: |
          echo "guillermomedel.com" > deploy_gh_pages/guillermomedel/CNAME
          echo "relocatetosancarlos.com" > deploy_gh_pages/relocatetosancarlos/CNAME

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy_gh_pages
          branch: gh-pages
          clean: true