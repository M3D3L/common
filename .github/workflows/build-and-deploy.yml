name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install & Generate 🔧
      run: |
        npm ci
        npm run generate
      env:
        NUXT_APP_BASE_URL: ${{ vars.NUXT_APP_BASE_URL }}

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        # The action will deploy the contents of the 'folder' to the root of your GitHub Pages site.
        # Since your Nuxt app is built with the base URL, you don't need to specify a target-folder here.