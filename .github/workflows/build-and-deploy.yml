name: Build and Deploy Monorepo
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Define the list of sites to build and deploy
        site:
          - name: guillermomedel.com
            folder: guillermomedel.com
            target_folder: guillermomedel
            base_url: /guillermomedel/
          - name: relocatetosancarlos.com
            folder: relocatetosancarlos.com
            target_folder: relocatetosancarlos
            base_url: /relocatetosancarlos/
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build and Deploy ${{ matrix.site.name }} 🔧🚀
        run: |
          npm run generate
        working-directory: ./sites/${{ matrix.site.folder }}
        env:
          NUXT_APP_BASE_URL: ${{ matrix.site.base_url }}
          POCKETBASE_URL: ${{ vars.POCKETBASE_URL }}
          WHATSAPP_NUMBER: ${{ vars.WHATSAPP_NUMBER }}

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./sites/${{ matrix.site.folder }}/.output/public
          target-folder: ${{ matrix.site.target_folder }}
          branch: gh-pages
          clean: false
          
      - name: Add .nojekyll to gh-pages root
        if: matrix.site.name == 'guillermomedel.com'
        run: |
          touch .nojekyll
        
      - name: Deploy .nojekyll
        if: matrix.site.name == 'guillermomedel.com'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          clean: false
          target-folder: ''
          commit-message: "chore: add .nojekyll file"