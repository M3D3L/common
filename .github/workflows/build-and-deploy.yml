name: Build and Deploy Sites
on:
  push:
    branches:
      - main
permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # --- Checkout repository ---
      - uses: actions/checkout@v4

      # --- Setup Git LFS ---
      - name: Setup Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install git-lfs -y
          git lfs install
          git lfs pull

      # --- Setup Node ---
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: './package-lock.json'

      # --- Install dependencies ---
      - name: Install dependencies
        run: npm ci

      # --- guillermomedel.com ---
      - name: Build guillermomedel.com
        run: npm run generate
        working-directory: ./sites/guillermomedel.com
        env:
          # ✅ Removed NUXT_APP_BASE_URL as Nuxt's default '/' is correct for a custom domain.
          POCKETBASE_URL: ${{ vars.POCKETBASE_URL }}
          WHATSAPP_NUMBER: ${{ vars.WHATSAPP_NUMBER }}

      - name: Prepare guillermomedel deploy folder
        run: |
          # ✅ Use a fixed output directory path as defined in nuxt.config.ts.
          OUT_DIR="./sites/guillermomedel.com/.output-site" 
          PUBLIC_DIR="$OUT_DIR/public"
          
          # ✅ Convert all filenames to lowercase to resolve case-sensitivity issues on the server.
          find "$PUBLIC_DIR" -depth -exec rename -f 's/(.*)\/([^\/]*)/$1\/\L$2/' {} \;
          
          mkdir deploy_guillermomedel
          # ✅ Use cp -a with a trailing dot to copy all files, including hidden ones like _nuxt.
          cp -a "$PUBLIC_DIR/." deploy_guillermomedel/
          echo "guillermomedel.com" > deploy_guillermomedel/CNAME

      - name: Deploy guillermomedel.com to repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: M3D3L/guillermomedel.com
          branch: gh-pages
          folder: deploy_guillermomedel
          clean: true
          token: ${{ secrets.DEPLOY_TOKEN }}

      # --- relocatetosancarlos.com ---
      - name: Build relocatetosancarlos.com
        run: npm run generate
        working-directory: ./sites/relocatetosancarlos.com
        env:
          # ✅ Removed NUXT_APP_BASE_URL as Nuxt's default '/' is correct for a custom domain.
          POCKETBASE_URL: ${{ vars.POCKETBASE_URL }}
          WHATSAPP_NUMBER: ${{ vars.WHATSAPP_NUMBER }}

      - name: Prepare relocatetosancarlos deploy folder
        run: |
          # ✅ Use a fixed output directory path as defined in nuxt.config.ts.
          OUT_DIR="./sites/relocatetosancarlos.com/.output-site"
          PUBLIC_DIR="$OUT_DIR/public"
          
          # ✅ Convert all filenames to lowercase to resolve case-sensitivity issues on the server.
          find "$PUBLIC_DIR" -depth -exec rename -f 's/(.*)\/([^\/]*)/$1\/\L$2/' {} \;
          
          mkdir deploy_relocatetosancarlos
          # ✅ Use cp -a with a trailing dot to copy all files, including hidden ones like _nuxt.
          cp -a "$PUBLIC_DIR/." deploy_relocatetosancarlos/
          echo "relocatetosancarlos.com" > deploy_relocatetosancarlos/CNAME

      - name: Deploy relocatetosancarlos.com to repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: M3D3L/relocatetosancarlos.com
          branch: gh-pages
          folder: deploy_relocatetosancarlos
          clean: true
          token: ${{ secrets.DEPLOY_TOKEN }}