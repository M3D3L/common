name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    environment: production  # Optional but recommended for secrets protection
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4  # Updated to v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20  # Recommended LTS version
        cache: 'npm'

    - name: Install & Generate 🔧
      env:
        # Using variables (non-sensitive) and secrets (sensitive)
        NUXT_APP_BASE_URL: ${{ vars.BASE_URL || '/portfolio2025/' }}
        POCKETBASE_URL: ${{ secrets.POCKETBASE_URL }}
      run: |
        echo "Using base URL: $NUXT_APP_BASE_URL"
        npm ci
        npm run generate

    - name: Verify Build Output
      run: |
        [ -d .output/public ] || { echo "ERROR: Build output missing"; exit 1; }
        touch .output/public/.nojekyll  # Create required file for GitHub Pages

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: .output/public  # Correct Nuxt 3 output directory
        branch: gh-pages
        clean: true