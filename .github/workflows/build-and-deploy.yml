name: Build and Deploy Monorepo
on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      # --- Build guillermomedel.com ---
      - name: Build guillermomedel.com
        run: npm run generate
        working-directory: ./sites/guillermomedel.com
        env:
          NUXT_APP_BASE_URL: /
          POCKETBASE_URL: ${{ vars.POCKETBASE_URL }}
          WHATSAPP_NUMBER: ${{ vars.WHATSAPP_NUMBER }}

      - name: Add CNAME for guillermomedel.com
        run: echo "guillermomedel.com" > ./sites/guillermomedel.com/.output/public/CNAME

      - name: Deploy guillermomedel.com
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./sites/guillermomedel.com/.output/public
          branch: gh-pages-guillermomedel
          clean: true

      # --- Build relocatetosancarlos.com ---
      - name: Build relocatetosancarlos.com
        run: npm run generate
        working-directory: ./sites/relocatetosancarlos.com
        env:
          NUXT_APP_BASE_URL: /
          POCKETBASE_URL: ${{ vars.POCKETBASE_URL }}
          WHATSAPP_NUMBER: ${{ vars.WHATSAPP_NUMBER }}

      - name: Add CNAME for relocatetosancarlos.com
        run: echo "relocatetosancarlos.com" > ./sites/relocatetosancarlos.com/.output/public/CNAME

      - name: Deploy relocatetosancarlos.com
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./sites/relocatetosancarlos.com/.output/public
          branch: gh-pages-relocatetosancarlos
          clean: true
