name: Build and Deploy Monorepo

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site:
          - name: guillermomedel.com
            folder: guillermomedel.com
            target_folder: guillermomedel
            base_url: /
            domain: guillermomedel.com
          - name: relocatetosancarlos.com
            folder: relocatetosancarlos.com
            target_folder: relocatetosancarlos
            base_url: /
            domain: relocatetosancarlos.com

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: './package-lock.json'

      # 3. Install dependencies
      - run: npm ci

      # 4. Build Nuxt site
      - name: Build ${{ matrix.site.name }}
        run: npm run generate
        working-directory: ./sites/${{ matrix.site.folder }}
        env:
          NUXT_APP_BASE_URL: ${{ matrix.site.base_url }}
          POCKETBASE_URL: ${{ vars.POCKETBASE_URL }}
          WHATSAPP_NUMBER: ${{ vars.WHATSAPP_NUMBER }}

      # 5. Prepare deploy folder
      - name: Prepare deploy folder for ${{ matrix.site.name }}
        run: |
          mkdir -p ./deploy/${{ matrix.site.target_folder }}
          cp -r ./sites/${{ matrix.site.folder }}/.output-${{ matrix.site.target_folder }}/public/* ./deploy/${{ matrix.site.target_folder }}/
          # Add CNAME for custom domain
          echo "${{ matrix.site.domain }}" > ./deploy/${{ matrix.site.target_folder }}/CNAME

      # 6. Deploy built site
      - name: Deploy ${{ matrix.site.name }} to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./deploy/${{ matrix.site.target_folder }}
          target-folder: ${{ matrix.site.target_folder }}
          branch: gh-pages
          clean: false
