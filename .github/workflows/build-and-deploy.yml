name: Build and Deploy Sites
on:
  push:
    branches:
      - main
permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # --- Checkout repository ---
      - uses: actions/checkout@v4

      # --- Setup Git LFS ---
      - name: Setup Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install git-lfs -y
          git lfs install
          git lfs pull

      # --- Setup Node ---
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: './package-lock.json'

      # --- Install dependencies ---
      - name: Install dependencies
        run: npm ci

      # --- guillermomedel.com ---
      - name: Build guillermomedel.com
        run: npm run generate
        working-directory: ./sites/guillermomedel.com
        env:
          POCKETBASE_URL: ${{ vars.POCKETBASE_URL }}
          WHATSAPP_NUMBER: ${{ vars.WHATSAPP_NUMBER }}

      - name: Prepare guillermomedel deploy folder
        run: |
          # Look for .output directory (Nuxt 3 default output)
          OUT_DIR="./sites/guillermomedel.com/.output"
          PUBLIC_DIR="$OUT_DIR/public"
          
          # Check if .output/public exists, otherwise check dist
          if [ -d "$PUBLIC_DIR" ]; then
            echo "Found output at $PUBLIC_DIR"
          else
            PUBLIC_DIR="./sites/guillermomedel.com/dist"
            echo "Fallback to $PUBLIC_DIR"
          fi
          
          # Create deploy directory and copy files
          mkdir -p deploy_guillermomedel
          cp -a "$PUBLIC_DIR"/. deploy_guillermomedel/
          echo "guillermomedel.com" > deploy_guillermomedel/CNAME
          
          # List contents for debugging
          echo "Deploy folder contents:"
          ls -la deploy_guillermomedel/

      - name: Deploy guillermomedel.com to repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: M3D3L/guillermomedel.com
          branch: gh-pages
          folder: deploy_guillermomedel
          clean: true
          token: ${{ secrets.DEPLOY_TOKEN }}

      # --- relocatetosancarlos.com ---
      - name: Build relocatetosancarlos.com
        run: npm run generate
        working-directory: ./sites/relocatetosancarlos.com
        env:
          POCKETBASE_URL: ${{ vars.POCKETBASE_URL }}
          WHATSAPP_NUMBER: ${{ vars.WHATSAPP_NUMBER }}

      - name: Prepare relocatetosancarlos deploy folder
        run: |
          # Look for .output directory (Nuxt 3 default output)
          OUT_DIR="./sites/relocatetosancarlos.com/.output"
          PUBLIC_DIR="$OUT_DIR/public"
          
          # Check if .output/public exists, otherwise check dist
          if [ -d "$PUBLIC_DIR" ]; then
            echo "Found output at $PUBLIC_DIR"
          else
            PUBLIC_DIR="./sites/relocatetosancarlos.com/dist"
            echo "Fallback to $PUBLIC_DIR"
          fi
          
          # Create deploy directory and copy files
          mkdir -p deploy_relocatetosancarlos
          cp -a "$PUBLIC_DIR"/. deploy_relocatetosancarlos/
          echo "relocatetosancarlos.com" > deploy_relocatetosancarlos/CNAME
          
          # List contents for debugging
          echo "Deploy folder contents:"
          ls -la deploy_relocatetosancarlos/

      - name: Deploy relocatetosancarlos.com to repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: M3D3L/relocatetosancarlos.com
          branch: gh-pages
          folder: deploy_relocatetosancarlos
          clean: true
          token: ${{ secrets.DEPLOY_TOKEN }}